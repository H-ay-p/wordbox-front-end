<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wordbox</title>
    <link href="./wordbox.css" rel="stylesheet" type="text/css" />
    <script src="./js/multiplayer.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/e296ee9787.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="centred">
    <nav class="navgrid">
      <button onclick="showText('rules')" class="button" id="rules-btn">
        Rules
      </button>
      <h1 class="text" id="title">Wordbox</h1>
      <button
        class="emoji"
        id="goToTyped"
        onclick="window.location.href='./typed.html'"
      >
        <i class="fa-solid fa-mobile-screen-button"></i>
      </button>
    </nav>
    <section class="text">
      <div id="rules" class="w3-hide">
        <p>
          You and your opponent will take turns choosing letters. You both have
          to enter each letter.
        </p>
      </div>
    </section>

    <p id="turn-indicator"></p>
 
        <p class="text">Choose the next letter</p>
        <section class="letters-multi">
      <input class="letterbox letter-input" id="letterInput" type="text"></input>
      <div class="display-letter" id="newLetter"></div>
    </section>

    <div class="centred">
      <button
      class="button more-margin send"
      id="send"
onclick="sendLetter()"
    >
      Send
    </button>
      <!-- <button
        class="button disabled more-margin"
        id="score"
        onclick="score()"
        disabled="true"
      >
        Score
      </button> -->
    </div>

    <section class="square grid">
      <input
        type="text"
        class="letterbox letter-input"
        id="box1"
        onfocus="focusFunc()"
      />
      <input type="text" class="letterbox letter-input" id="box2" />
      <input type="text" class="letterbox letter-input" id="box3" />
      <input type="text" class="letterbox letter-input" id="box4" />
      <input type="text" class="letterbox letter-input" id="box5" />
      <input type="text" class="letterbox letter-input" id="box6" />
      <input type="text" class="letterbox letter-input" id="box7" />
      <input type="text" class="letterbox letter-input" id="box8" />
      <input type="text" class="letterbox letter-input" id="box9" />
      <input type="text" class="letterbox letter-input" id="box10" />
      <input type="text" class="letterbox letter-input" id="box11" />
      <input type="text" class="letterbox letter-input" id="box12" />
      <input type="text" class="letterbox letter-input" id="box13" />
      <input type="text" class="letterbox letter-input" id="box14" />
      <input type="text" class="letterbox letter-input" id="box15" />
      <input type="text" class="letterbox letter-input" id="box16" />
    </section>

    <section class="centred scoretext">
      <p id="scoretext"></p>
      <button
        class="button more-margin hidden"
        id="play-again"
        onclick="playAgain()"
      >
        Play again
      </button>
    </section>
    <footer><p class="footertext">Â© Hanna Peters 2025</p></footer>
  </body>
</html>
